nginxConfDir: /etc/nginx/sites-available
nginxAppDir: /etc/nginx/apps/static-nginx-gallery
serverName: gallery.test
galleryDir: /var/www/static-nginx-gallery/example
path: sub-path
thumbnails: /etc/nginx/apps/static-nginx-gallery/cache
subtitles:
  convertSrtToVtt: true
ssl:
  certificate: /var/www/static-nginx-gallery/ssl/gallery.test.crt
  certificateKey: /var/www/static-nginx-gallery/ssl/gallery.test.key
